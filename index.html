<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
</head>

<body>

  <div id="game">
    <h1>The Psychic Game</h1>
    <p>Guess what letter I'm thinking of BRO!</p>

  </div>

  <script type="text/javascript">
    // Creates an array that lists out all of the options (Alphabet).
    var computerChoices = ["a", "b", "c","d", "e", "f","g", "h", "i","j", "k", "l","m", "n", "o","p", "q", "r","s", "t", "u","v", "w", "x","y","z"];

    var letters = [];

    
    


    // Creating variables to hold the number of wins, losses, and ties. They start at 0.
    var game = {
        wins: 0,
        losses: 0,
        tries: 9,
        letters: [],


        reset: function () {
        this.tries;
        this.tries = 9;
        },

        resetWin: function(){
        this.tries;
        this.tries = 10;
        },
        
        resetLetters: function(){
        this.letters;
        this.letters = [];
        }


    
    };
    


    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {
        // Determines which key was pressed.
      var userGuess = event.key;
          console.log(userGuess);
          
      game.letters.push(userGuess);

        // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

        // Reworked our code from last step to use "else if" instead of lots of if statements.

        // This logic determines the outcome of the game (win/loss/tie), and increments the appropriate number
      if ((userGuess === "a") || (userGuess === "b") || (userGuess === "c") || (userGuess === "d") || (userGuess === "e") || (userGuess === "f") || (userGuess === "g") || (userGuess === "p") || (userGuess === "r") || (userGuess === "h") || (userGuess === "i") || (userGuess === "j") || (userGuess === "k") || (userGuess === "l") || (userGuess === "m") || (userGuess === "n") || (userGuess === "o") || (userGuess === "p") || (userGuess === "q") || (userGuess === "r") || (userGuess === "s") || (userGuess === "t") || (userGuess === "u") || (userGuess === "v") || (userGuess === "w") || (userGuess === "x") || (userGuess === "y") || (userGuess == "z")){

          if (userGuess === computerGuess) {
            game.wins++;
            game.resetWin();
            game.resetLetters();
          } else if (game.tries < 2){
            game.losses++;
            game.resetLetters();
          } 
          if (userGuess === computerGuess) {
            game.tries--;
          } else if (userGuess != computerGuess) {
              game.tries--;
          } 

          if (game.tries === 0) {
            game.reset();
          } 

          
          

        
          
          // Creating a variable to hold our new HTML. Our HTML now keeps track of the user and computer guesses, and wins/losses/ties.
          var html =
          "<h1>The Psychic Game</h1>" +
          "<p>Guess what letter I'm thinking of BRO!" +
          "<p>You chose: " + userGuess + "</p>" +
          "<p>The computer chose: " + computerGuess + "</p>" +
          "<p>wins: " + game.wins + "</p>" +
          "<p>losses: " + game.losses + "</p>" +
          "<p>Guesses Left: " + game.tries + "</p>" +
          "<p>Your guesses so far: " + game.letters + "</p>";


          // Set the inner HTML contents of the #game div to our html string
          document.querySelector("#game").innerHTML = html;
      }
    };
  </script>

</body>

</html>
